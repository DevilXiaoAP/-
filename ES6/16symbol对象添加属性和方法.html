<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //向对象中添加方法
        let game = {};

        //声明一个对象
        let methods = {
            up: Symbol(),
            down: Symbol()
        };
        game[methods.up] = function() {
            console.log("我可以改变形状");
        }
        game[methods.down] = function() {
            console.log("我可以向下移动");
        }
        console.log(game);


        //调用方法
        let say = Symbol('say');
        let youxi1 = {
            name: "狼人杀",
            [say]: function() {
                console.log("我可以发言");
            },
            [Symbol('zibao')]: function() {
                console.log('我可以自爆');
            }
        }
        youxi1[say]();
    </script>
</body>

</html>
